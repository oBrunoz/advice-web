<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Just some advices{% block title %} - Advice{% endblock %}</title>
</head>
<body>
    <nav>
        {% include 'navbar.html' %}
    </nav>
    
    <div class="container">
        {% include '__msg.html'   %}
    </div>

    {% block body %}  
    <section class="main">
        <div class="main__advice">
            <p id="advice__response">{{advice['slip']['advice']}}</p>
            <div class="advice__btn">
                <form method="POST" action="{{ url_for('favoriteAdvice', id_advice=advice['slip']['id']) }}">
                    <input type="checkbox" class="btn__fav" name="checkFav" id="btn__fav" onchange="this.form.submit()" {% if advice['slip']['id'] in session['fav_advice_ids'] %}checked{% endif %} /><label for="btn__fav"><i class="fa fa-star" aria-hidden="true"></i></label>
                    <a href="#" onclick="refreshDiv()" name="refresh" class="refresh__btn"><span class="btn__icon"><i class="fa fa-refresh" aria-hidden="true"></i></span></a>
                </form>
            </div>
        </div>
        <div class="advice__content">
            <div class="content"><h1>TESTE</h1></div>
        </div>
    </section>
    {% endblock body %}
    
    <div class="container">
        {% block fav %}
        {% endblock %}
    </div>

    <div class="container">
        {% block search %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
